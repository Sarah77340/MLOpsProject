<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détection d'Émotions</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div id="header-top">
      <div id="header-left">
        <img src="/static/assets/logo.png" alt="Logo de l'application" class="logo">
        <h1 id="site-name">Détection d'Émotions</h1>      
      </div>
    </div>
    <nav id="tabs">
      <button class="tab-btn active" data-tab="upload">📁 Fichier</button>
      <button class="tab-btn" data-tab="webcam">📸 Webcam</button>
      <button class="tab-btn" data-tab="url">🌐 URL</button>
    </nav>
  </header>

  <main>
    <div id="upload" class="tab-content active">
      <h2>Importer une image</h2>
      <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept="image/*" required />
        <label for="fileInput" class="custom-file-label">Choisir une image</label>
        <div id="preview"></div>
        <button type="submit">Analyser l'image</button>
      </form>
    </div>

    <div id="webcam" class="tab-content">
      <h2>Webcam</h2>
      <video id="video" width="320" height="240" autoplay></video>
      <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
      <br/>
      <button id="captureBtn">Analyser via Webcam</button>
    </div>

    <div id="url" class="tab-content">
      <h2>Via une URL</h2>
      <input type="text" id="imageUrl" placeholder="Entrer l'URL de l'image" />
      <button id="analyzeUrlBtn">Analyser l'image</button>
      <div id="urlPreview"></div>
    </div>

    <div id="google" class="tab-content">
      <h2>Recherche Google Image</h2>
      <p>Fonctionnalité à intégrer 🔧</p>
    </div>

    <div id="result"></div>
  </main>

  <footer>
    <p>© 2025 Projet DevOps & MLOps | Détection d'Émotions</p>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
